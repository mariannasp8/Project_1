<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@1,300&family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Game</title>
  </head>
  <body>
    <section id="section-1">
      <!-- SCREEN  -->
      <h1>S O L A R I S</h1>
      <div class="game-box">
        <div id="board-game">
          <!-- GAME SCREEN -->
          <canvas
            id="canvas"
            width="600px"
            height="600px"
          ></canvas>
        </div>
        <!-- INSTRUCTIONS SCREEN -->
        <div class="info-box">
          <p>
            Hey there! Our planet is being invaded by aliens. <br />
            Helps us to kill the two different kind of anliens and avoid an
            ivasion.
          </p>
          <p>Hit as many enemies as you can</p>
          <p>Be careful with the falling spaceship</p>

          <button id="start-btn">start</button>
        </div>
      </div>
      <div class="overlay"></div>
    </section>
    <!-- LINKS -->
    <script src="./alien.js"></script>
    <script src="./bullets.js"></script>
    <script src="./controls.js"></script>
    <script src="./player.js"></script>
    <script src="./game.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
